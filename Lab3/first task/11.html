<body>
    <script>
        let a = "1"; // prompt("First number?", 1);
        let b = "2"; // prompt("Second number?", 2);

        alert(a + b); // 12

        a = +prompt("First number?", 1);
        b = +prompt("Second number?", 2);

        alert(a + b); // 3


        a = prompt("First number?", 1);
        b = prompt("Second number?", 2);

        alert(+a + +b); // 3
    </script>
