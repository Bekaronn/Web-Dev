<article>
  <h1>{{product?.name}}</h1>
  <div class="galleries">
    <img *ngFor="let x of product?.photo" [src]="x" [alt]="product?.name + ' фото'">
  </div>
  <div class="info">
    <p>Цена {{product?.price}}₸</p>
    <p>Рейтинг товара {{product?.rating}}/10</p>
    <button type="button" (click)="shareOnWhatsApp()">
      Share WhatsApp
    </button>
    <button type="button" (click)="shareOnTelegram()">
      Share Telegram
    </button>
  </div>
  <div>
    <h2>Описание</h2>
    <p>{{product?.description}}</p>
  </div>
</article>
